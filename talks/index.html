---
layout: default
---

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Talks
      </h1>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">

    <!-- Talks -->
    <div class="col-md-8">
      {% for post in site.categories.talks %}
      <h2><a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a></h2>
      <p class="lead">
        by {{ post.author }}
      </p>
      <p>{{ post.event }}</p>
      <p><i class="fa fa-clock-o"></i> {{ post.date | date: '%d %B, %Y' }}</p>
      {% endfor %}
    </div>
  </div>
  <!-- /.row -->

  <hr>
